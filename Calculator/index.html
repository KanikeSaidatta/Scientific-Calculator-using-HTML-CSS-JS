<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="calc.js"></script>
    <script src="https://kit.fontawesome.com/a05dd6a0fb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form action="">
                <div class="display" >
                 <input type="text" name="display" class="display" >
                </div>
                <div id="simple">
                <div>
                    <input type="button" value="AC"  onclick="display.value =''" class="operator">
                    <input type="button" value="DE"  onclick="display.value =display.value.toString().slice(0,-1)" class="operator">
                    <input type="button" value="N⇔S" onclick="toscientific()" class="operator">
                    <input type="button" value="/"   onclick="display.value+='/'" class="operator">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value+='7'">
                    <input type="button" value="8" onclick="display.value+='8'">
                    <input type="button" value="9" onclick="display.value+='9'">
                    <input type="button" value="*" onclick="display.value+='*'" class="operator">
                </div>
                <div>
                    <input type="button" value="4"  onclick="display.value+='4'">
                    <input type="button" value="5"  onclick="display.value+='5'">
                    <input type="button" value="6"  onclick="display.value+='6'">
                    <input type="button" value="-"  onclick="display.value+='-'" class="operator">
                </div>
                <div>
                    <input type="button" value="1"  onclick="display.value+='1'">
                    <input type="button" value="2"  onclick="display.value+='2'">
                    <input type="button" value="3"  onclick="display.value+='3'">
                    <input type="button" value="+"  onclick="display.value+='+'" class="operator">
                </div>
                <div>
                    <input type="button" value="."   onclick="display.value+='.'">
                    <input type="button" value="0"  onclick="display.value+='0'">
                    <input type="button" value="=" class="equal"  onclick="display.value =eval(display.value)">
                    
                </div>
            </div>
            <div id="scientific" > 
                <div>
                    <input type="button" value="AC"  onclick="display.value =''" class="operator">
                    <input type="button" value="DE"  onclick="display.value =display.value.toString().slice(0,-1)" class="operator">
                    <input type="button" value="S⇔N" onclick="tosimple()" class="operator">
                    <input type="button" value="√x"  onclick="display.value=Math.sqrt(display.value)" class="operator">
                </div>
                <div>
                    <input type="button" value="x²"  onclick="display.value= Math.pow(display.value,2)"   class="operator">
                    <input type="button" value="log" onclick="display.value=Math.log10(display.value)" class="operator">
                    <input type="button" value="ln" onclick="display.value=Math.log(display.value)" class="operator">
                    <input type="button" value="exp" onclick="display.value=Math.exp(display.value)" class="operator">
                </div>
                <div>
                    <input type="button" value="sin"  onclick="display.value=Math.sin(display.value)" class="operator">
                    <input type="button" value="cos"  onclick="display.value=Math.cos(display.value)" class="operator">
                    <input type="button" value="tan"  onclick="display.value=Math.tan(display.value)" class="operator">
                    <input type="button" value="Π"  onclick="display.value+=Math.PI" class="operator">
                </div>
                <div>
                    <input type="button" value="sinh"  onclick="display.value=Math.sinh(display.value)" class="operator">
                    <input type="button" value="cosh"  onclick="display.value=Math.cosh(display.value)" class="operator">
                    <input type="button" value="tanh"  onclick="display.value=Math.tanh(display.value)" class="operator">
                    <input type="button" value="|x|"  onclick="display.value=Math.abs(display.value)" class="operator">
                </div>
                <div>
                    <input type="button" value="x!" onclick="fact(display.value)" class="operator">
                    <input type="button" value="0"  onclick="display.value+='0'">
                    <input type="button" value="=" class="equal"  onclick="display.value =eval(display.value)">
                </div>
            </div>
            </form>
        </div>
    </div>
    <script>
        function toscientific(){
            var scientificElement=document.getElementById('scientific');
            var simpleElement=document.getElementById('simple');
            scientificElement.style.display='block';
            simpleElement.style.display='none';

        }
        function tosimple(){
            var scientificElement=document.getElementById('scientific');
            var simpleElement=document.getElementById('simple');
            scientificElement.style.display='none';
            simpleElement.style.display='block';

        }

    </script>
</body>

</html>
